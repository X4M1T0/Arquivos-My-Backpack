<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Backpack</title>
    <link rel="shortcut icon" href="Images/logo-enterprise-png-to-use.png" />

    <!-- STYLE LINKS -->
    <link rel="stylesheet" href="CSS/desktop-page-style-config.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Carter+One&family=Oswald&family=Roboto+Condensed:wght@300&family=Staatliches&display=swap" rel="stylesheet"/>

    <!-- END LINKS -->
</head>

<body>

    <!-- BLOCK HEADER CONFIG -->
    <div id="header-config">
        <img id="itens-header-config" class="logo-header-image-config" src="Images/logo-enterprise-png-to-use.png"/>
        <p id="itens-header-config" class="logo-header">My Backpack ►</p> 

        
        <input class="config-search-bar" type="text" placeholder="Encontrar itens" aria-label="Encontrar itens"/>
        <a href="error-404.html">
            <img class="lupa-image-on-search-bar" src="Images/lupa-to-use-on-search-bar.png"/>
        </a>

        <a href="index.html">
            <p id="itens-header-config" class="iten-one">Início</p> 
        </a>

        <a href="favorites.html">
            <p id="itens-header-config" class="iten-two">Games</p>
        </a>

        <a href="favorites.html">
            <p id="itens-header-config" class="iten-tree">Favoritos</p> 
        </a>


        <a href="account.html">
            <img id="itens-header-config" class="image-account-button" src="Images/User-Image.png" /> 
        </a>

    </div>

    <!-- BLOCK INITIAL BANNER -->
    <div id="initial-banner-config">
        <img class="logo-page-banner" src="Images/image-to-use-on-banner-two.png"/>

        <div id="config-divs-page" class="div-text-banner"></div>

        <p class="text-banner">Encontre os melhores itens <br/>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            para a sua <b style="color: #9c8aff;">Jornada</b> !
        </p>

    </div>

    <!-- BLOCK SECURITY SERVICE ALERT -->
    <div id="local-services-alert">
        <div id="config-blocks-alert" class="block-one">
            <img class="credit-card-image-config" src="Images/credit-card-png-to-use.png"/>

            <p id="title-by-blocks" class="title-block-one">Segurança</p> 
            <p id="text-by-blocks" class="text-before-image-block-one"> Compre com segurança</p>

        </div>
        
        <div id="config-blocks-alert" class="block-two"></div>
        
        <div id="config-blocks-alert" class="block-tree"></div>

    </div>

    <!-- BLOCK LOCAL ITENS PAGE -->
    <div id="local-products-page">
        <div class="local-wow">
            <p class="title-local-wow">World of Warcraft</p>

            
        </div>
        <!-- <img class="edit-bottom-products-image" src="Images/textutre-bottom-itens-page-to-use.png"/> -->
    </div>

    <!-- BLOCK BOTTOM PAGE -->
    <div class="bottom-page"></div>

</body>
</html>
